<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <nav class='navbar navbar-inverse'>
            <div class='container-fluid'>
                <ul class='nav navbar-nav'>
                    <li><a [routerLink]="['/AdminDashboard']">Home</a></li>
                    <li><a [routerLink]="['/AdminLogout']">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="panel panel-default">
            <div class="panel-heading">ALL BOOKING DETAILS</div>
            <div class='panel-body'>

                <div class='table-responsive'>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>FromDate</th>
                                <th>ToDate</th>
                                <th>Source address</th>
                                <th>Destination address</th>
                                <th>Booked On</th>
                                <th>Cancel</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let book of bookingmodel'>
                                <td>{{book.Name}}</td>
                                <td>{{book.FromDate}}</td>
                                <td>{{book.ToDate}}</td>
                                <td>{{book.S_address}}</td>
                                <td>{{book.D_address}}</td>
                                <td>{{book.CreatedOn}}</td>
                                <td>
                                    <input class="btn btn-danger" value="Cancel Booking" type="button" (click)="Delete(book.BookingID)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
